{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 style="text-align: center; font-weight: bold; margin-top: 50px">이미지 데이터 업로드</h2>
        <h6 style="text-align: center; color: #6C757D; margin-bottom: 0;">작업자를 선택하시고 이미지를 업로드 해주세요.</h6>
        <p style="text-align: center; font-size: 12px; color: #FD2B3E">(파일형식은 .jpg, .jpeg, .png만 지원합니다.)</p>
        <div class="row justify-content-center">
            <table class="table" style="margin-top: 2rem; width: 30rem;">
                <tr>
                    <th class="align-middle" scope="row">이미지 선택</th>
                    <td>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" multiple>
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="align-middle" scope="row">작업자 할당</th>
                    <td>
                        <select id="inputState" class="form-control"> {#label 태그 공간 차지 없애야해서 그냥 삭제함#}
                            <option selected>Choose...</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-primary" style="width: 7.5rem;">Upload</button>
        </div>
    </div>

{% endblock %}
